<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="photo">
      <div class="top">
        <button class="like-button" type="button">
          <img src="./buttons/like_button.svg" />
        </button>
        <button class="collect-button" type="button">
          <img src="./buttons/collect_button.svg" />
          <span>Collect</span>
        </button>
      </div>
      <div class="bottom">
        <div class="photographer">
          <img src="./images/user-image.jpeg" alt="" />
          <span class="photographer-name">Mark Adriane</span>
        </div>
        <button class="download-image">
          <img src="./buttons/download_button.svg" />
        </button>
      </div>
    </div>
  </body>
</html>
