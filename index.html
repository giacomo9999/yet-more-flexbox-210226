<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="photo-card">
      <div class="info-right">
        <button class="like-button" type="button">
          <img class="imported-svg" src="./buttons/like_button.svg" />
          <h3>12</h3>
        </button>
        <button class="collect-button" type="button">
          <img class="imported-svg" src="./buttons/collect_button.svg" />
          <h3>Collect</h3>
        </button>
      </div>
      <div class="info-ends">
        <div class="info-left">
          <img src="./images/user-image.jpeg" alt="" />
          <h1 class="photog-name">Mark Adriane</h1>
        </div>
        <button class="download-button">
          <img class="imported-svg" src="./buttons/download_button.svg" />
        </button>
      </div>
    </div>
  </body>
</html>
